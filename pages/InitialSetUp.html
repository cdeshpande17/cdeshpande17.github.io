<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   
  <!-- Import Basic Scripts -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://chinmaydeshpande.com/pages/Script.js"> </script>
  <script src="https://chinmaydeshpande.com/pages/models.js"> </script>
  <script src="https://chinmaydeshpande.com/pages/userState.js"> </script>
  <script src="https://chinmaydeshpande.com/pages/popuphandler.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          <!-- hiro preset -->
          <a-marker preset='hiro' type='pattern' url='http://examples.org/hiro.patt'>
            <a-entity position='0 0.5 0' material='color: white' rotation="0 180 0" position="0 0 0.5" scale="0.15 0.15 0.15"></a-entity>
            </a-marker>

          <!-- kanji preset -->
          <a-marker preset='kanji' type='pattern' url='http://examples.org/kanji.patt'> 
            <a-entity position='0 0.5 0' material='color: white' rotation="0 180 0" position="0 0 0.5" scale="0.15 0.15 0.15"></a-entity>
          </a-marker>

        <a-entity camera></a-entity>
      </a-scene>    
    </body>
</html>
