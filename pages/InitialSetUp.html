<html>
  <head>
      <link rel="stylesheet" href="styles.css">
    </head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://chinmaydeshpande.com/pages/Script.js"> </script>
  <script src="https://chinmaydeshpande.com/pages/js/models.js"> </script>
  <script src="https://chinmaydeshpande.com/pages/js/userState.js"> </script>
  <script src="https://chinmaydeshpande.com/pages/js/interaction.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <div class='speech-bubble'></div>
    <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
      <a-marker id="pyra-marker" type="pattern" url="builder-markers/pyra.patt">
        <a-entity id="pyra" material="color: green" rotation="0 180 0" position="0 0 0.5" scale="0.15 0.15 0.15"></a-entity>
      </a-marker>
      <a-marker id="biggie-marker" type="pattern" url="builder-markers/biggie.patt">
        <a-box id="biggie" obj-model="obj: #biggie-obj;" material="color: green" rotation="0 180 0" position="0 0 0.5" scale="0.15 0.15 0.15"></a-box>
      </a-marker>
      <a-marker id="frenchie-marker" type="pattern" url="builder-markers/frenchie.patt">
        <a-box id="frenchie" material="color: green" rotation="0 180 0" position="0 0 0.5" scale="0.15 0.15 0.15"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
