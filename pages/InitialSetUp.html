<!doctype HTML>
<html>

<!-- Import AFrame and Ar.js scripts -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://chinmaydeshpande.com/pages/Script.js"> </script>

	<!-- Define body, Create an A-Frame Scene, Add Marker-->
	<body style='margin : 0px; overflow: hidden;'> 
		<!-- DetectionMode and matrixCodeType is to recognize barcode markers -->
		<a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and matrix; matrixCodeType: 3x3;'> 

		<a-marker preset='custom' type="pattern" src="/pages/marker1.patt">
			<a-box position='0 0.5 0' material='color: blue'></a-box>
		</a-marker>

		<a-marker preset='custom' type="pattern" src="/pages/marker2.patt">
			<a-box position='0 0.5 0' material='color: blue'></a-box>
		</a-marker>
	
	<!-- Set up Camera -->
	<a-entity camera> 
		</a-entity>

</a-scene>
</body>
</html>
